<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="menuleft">
      	<ion-item menu-close ng-click="" href="#/app/dashboard/{{playlist.id}}&{{playlist.title}}">
		<span class="icon">
		&#xf007;
		</span>
         Profiel
        </ion-item>
		<ion-item menu-close ng-click="" href="#/app/dashboard">
		<span class="icon">
		&#xf0c0;
		</span>
          Superwomen
        </ion-item>
		<div class="line">
		</div>
        <ion-item menu-close ng-click="logout()">
          Uitloggen
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
