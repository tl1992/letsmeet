        <div class="container">
			<header>
				<div class="upperheader">
				</div>
				<div class="officialheader"> 
				<div class="titel">
                Registeren
                </div>   
				</div> 
			</header>
			<article class="login"> 
            	<form action="" method="post" id="registerForm">
				<input name="name" id="name" class="fields" type="text" placeholder="Gebruikersnaam"> 
				<input name="password" id="password" class="fields" type="password" placeholder="Wachtwoord"> 
                <input name="telephone" id="telephone" class="fields" type="tel" placeholder="Telefoonnummer"> 
				
				  <legend>Maak een keuze:</legend>
				  <input type="radio" name="account" id="helpen" value="">
				  <label for="helpen">Ik wil iemand helpen</label></br>
				  <input type="radio" name="account" id="nodig" value="">
				  <label for="nodig">Ik heb iemand nodig</label>
				
				<input type="submit" value="Registeren" name="submit" id="submitRegister" />
                </form>
			</article>
		</div>
