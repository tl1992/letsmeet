<ons-page id="location">
    <ons-toolbar>
        <div class="left"><a href="javascript:void(0)" class="btn"><span class="icon">&#xf041;</span></a> <h1>Let's Meet!</h1></div>
        <div class="center"></div>
        <div class="right"><a onclick="checkForInvites()" id="notification" class="btn"><span class="icon">&#xf0f3;</span></a></div>
    </ons-toolbar>
	
    <div id="container">
		
        <article class="block info">
				<form>
				<input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />  
				<input type="hidden" id="city2" name="city2" />
				<input type="hidden" id="cityLat" name="cityLat" />
				<input type="hidden" id="cityLng" name="cityLng" />  
			</form>
			<div id="map-canvas" style="width:100%;height:250px;"></div> 
		</article>
		<article class="block info">
		
		  <h2>Resultaten</h2>
		  <ul id="places"></ul>
		  <button id="more">More results</button>

		</div>
		
		<article class="block info output"></article>
	
    </div>

</ons-page>
