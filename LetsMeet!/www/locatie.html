<ons-page id="location">
    <ons-toolbar>
        <div class="left"><a href="javascript:void(0)" class="btn"><span class="icon">&#xf041;</span></a> <h1>Let's Meet!</h1></div>
        <div class="center"></div>
        <div class="right"><a onclick="checkForInvites()" id="notification" class="btn"><span class="icon">&#xf0f3;</span></a></div>
    </ons-toolbar>
	
    <div id="container" ng-controller="MapController">
		
		<article class="block info">
			<div class="row">
				<div id="map_canvas" ui-map="model.myMap" class="map" ui-options="mapOptions">
				</div>
				<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]">
				</div>
			</div>
			<div class="row" ng-show="showResult()">
			   Latitude: {{lat}} <br />
			   Longitude: {{lng}} <br />
			   Accuracy: {{accuracy}}
			</div>
			<div class="row" ng-show="!showResult()">
				Error : {{error}}
				Error Code: {{error.code}}
			</div> 
		</article>
        
	
    </div>

</ons-page>
