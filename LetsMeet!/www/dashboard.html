<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" /> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <title>Hello World</title>
    </head>
   <body>
		<header>

			<h1>Let's Meet!</h1>
			<div class="btnGroup">
				<a href="javascript:void(0)" id="refresh" class="btn"><span class="icon">&#xf041;</span></a>
			</div>
            <div class="btnGroupRight">
                <a onclick="checkForInvites()" id="notification" class="btn"><span class="icon">&#xf0f3;</span></a>
			</div>
			<div class="clear"></div> 

		</header>
		
		<div id="container">
		
			<article id="user" class="block info">
				<h1>Mijn Account</h1>
                <p id="myName"></p>
                <p id="myPhone"></p>
			</article>
            
			<article id="invite" class="block info">
				<h1>Maak een afspraak</h1>

                <form name="invitation" action="" onsubmit="return inviteForm()" method="post">
                    <input type="text" name="fname" placeholder="Naam">
                    <input type="text" name="fphone" placeholder="Telefoon">
                    <input type="submit" class="btn" value="Uitnodiging versturen">
                </form>
                
			</article>
            
            <article id="map" class="block info">
				<h1>Locatie (Demo)</h1>
				<a class="btn" onclick="callToLocationpage()">Button naar locatiedemo (laten staan)</a>
			</article>
			
		</div>

	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
        <script type="text/javascript">
            app.initialize();
			
			function callToLocationpage()
             {
                window.location = "locatiedemo.html";
             }
        </script>
    </body>
</html>
