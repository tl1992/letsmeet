<ons-page id="invite">
    <ons-toolbar>
        <div class="left"><a href="javascript:void(0)" class="btn"><span class="icon">&#xf041;</span></a> <h1>Let's Meet!</h1></div>
        <div class="center"></div>
        <div class="right" ng-controller="NotificationController"><a ng-click="check()" id="notification" class="btn"><span class="icon">&#xf0f3;</span></a></div>
    </ons-toolbar>
	
    <div id="container">
           
		<article id="invite" class="block info">
            <h1>Zoeken naar contacten</h1>
            <form name="invitation" ng-submit="searchContact()" ng-controller="SearchContactController" method="post">
                <input type="text" ng-model="name" placeholder="Naam">
                <input type="submit" class="btn" value="Zoeken">
            </form>
        </article>
        
        <article id="invite" class="block info">
            <form name="invitation" ng-submit="invite()" ng-controller="InviteController" method="post">
                <div id="valueContact">Contact niet gevonden</div>
                <input type="submit" class="btn" value="Uitnodiging versturen">
            </form>
        </article> 
          
        <article id="invite" class="block info">
            <h1>Maak een afspraak</h1>
            <form name="invitation" ng-submit="inviteOld()" ng-controller="InviteOldController" method="post">
                <input type="text" ng-model="name" placeholder="Naam">
                <input type="tel" ng-model="phone" placeholder="Telefoon">
                <input type="submit" class="btn" value="Uitnodiging versturen">
            </form>
        </article>

    </div>

</ons-page>
